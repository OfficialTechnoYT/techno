<head>
    <meta charset="UTF-8">

    <style>
        /* Page Styling */
        html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
		}
        
        main {
    		flex: 1;
		}
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
    		flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff5252, #f5cbcb);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            max-width: 500px;
            width: 80vw;
            height: auto;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

	/* Hamburger Menu */
	#menu,
	#menuToggle {
 		display: none;
	}

  		.nav-container {
    	display: none;
  	}

  	#menuToggle {
    	display: block;
    	position: fixed;
    	top: 30px;
    	left: 30px;
    	z-index: 20;
    	-webkit-user-select: none;
    	user-select: none;
  	}

  	#menuToggle a {
    	text-decoration: none;
    	color: #232323;
    	transition: color 0.3s ease;
  	}

  #strype a,
  #techno a,
  #socials a {
    text-decoration: none;
    padding: 7px 10px;
    border-radius: 20px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  #strype a {
    color: black;
  }

  #techno a {
    color: tomato;
  }

  #socials a {
    color: rgb(72, 188, 226);
  }

  #strype a:hover {
    background: black;
    color: white;
  }

  #techno a:hover {
    background: tomato;
    color: white;
  }

  #socials a:hover {
    background: lightblue;
    color: black;
  }

  #menuToggle input {
    display: block;
    width: 40px;
    height: 32px;
    position: absolute;
    top: -7px;
    left: -5px;
    cursor: pointer;
    opacity: 0;
    z-index: 21;
    -webkit-touch-callout: none;
  }

  #menuToggle span {
    display: block;
    width: 33px;
    height: 4px;
    margin-bottom: 5px;
    position: relative;
    background: black;
    border-radius: 3px;
    z-index: 20;
    transform-origin: 4px 0px;
    transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                opacity 0.55s ease;
  }

  #menuToggle span:first-child {
    transform-origin: 0% 0%;
  }

  #menuToggle span:nth-last-child(2) {
    transform-origin: 0% 100%;
  }

  #menuToggle input:checked ~ span {
    opacity: 1;
    transform: rotate(45deg) translate(-2px, -1px);
    background: #232323;
  }

  #menuToggle input:checked ~ span:nth-last-child(3) {
    opacity: 0;
    transform: rotate(0deg) scale(0.2, 0.2);
  }

  #menuToggle input:checked ~ span:nth-last-child(2) {
    transform: rotate(-45deg) translate(0, -1px);
  }

  #menu {
    margin: 0;
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    padding: 100px 35px 20px;
    box-sizing: border-box;
    overflow-y: auto;
    background: #ededed;
    list-style-type: none;
    -webkit-font-smoothing: antialiased;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
    z-index: 10;
  }

  #menu li {
    padding: 10px 0;
    font-size: 22px;
  }

  #menu li label {
    cursor: pointer;
  }

  #menuToggle input:checked ~ ul {
    transform: none;
  }

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff5252;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

        .box h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .box p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

	/* Embedded Video */
        .video-wrapper {
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 20px;
    		max-width: 800px;
    		margin: 0 auto;
		flex-wrap: nowrap;
        }

	.video-wrapper-vertical {
		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 30px;
    		max-width: 620px;
    		margin: 0 auto;
		flex-wrap: nowrap;
	}
        
        .video-container {
    		max-width: 600px;
    		width: 90%;
		aspect-ratio: 16 / 9;
    		background: #000;
    		border-radius: 15px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		margin: 0 auto;
    		display: flex;
    		align-items: center;
    		justify-content: center;
		overflow: hidden;
        }

	.video-container iframe {
		width: 100%;
		height: 100%;
		border: 0;
	}
    
    .video-container-vertical {
    		max-width: 300px;
    		width: 100%;
		aspect-ratio: 9 / 16;
    		background: #000;
    		border-radius: 15px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		margin: 0 auto;
    		display: flex;
    		align-items: center;
    		justify-content: center;
		overflow: hidden;
        }
        
        .video-container-vertical iframe {
            width: 100%;
            height: 100%;
	    border: 0;
        }
        
        .video-title {
    		max-width: 300px;
    		display: flex;
    		flex-direction: column;
    		align-items: center;
    		text-align: center;
    		word-wrap: break-word;
    		overflow-wrap: break-word;
            flex-shrink: 0;
	}

	#section2 .video-title {
		margin: 0 auto;
		position: relative;
		left: 30px;
	}

	.video-title h2 {
    		font-size: 1.5em;
    		margin: 0 0 10px;
    		word-break: break-word;
                text-align: center;
		max-width: 100%;
	}

	.video-title p {
    		font-size: 1em;
    		margin: 0 0 10px;
            text-align: center;
	}
    
    @media (max-width: 700px) {
    	.video-wrapper,
	.video-wrapper-vertical {
        	flex-direction: column;
        	align-items: center;
        	text-align: center;
	}

	.video-container-vertical {
		width: 50%;
		height: 50%;
	}
        
        .video-title {
        	max-width: 100%
        }
        
        .video-title h2 {
        	font-size: 1.3em
        }
        
        .video-title p {
        	font-size: 1em
        }

	#section2 .video-title {
		left: 0px;
	}
    }

	.video-title a {
    		display: inline-block;
    		padding: 7px 10px;
            border: 1px solid rgba(200, 100, 100, 1);
    		border-radius: 20px;
    		transition: background 0.3s ease, color 0.3s ease;
    		color: rgba(200, 100, 100, 1);
    		text-decoration: none;
    		margin-top: 10px;
	}

	.video-title a:hover {
    		background: rgba(200, 100, 100, 1);
    		color: white;
	}

		.footer a:hover {
        	background: rgba(0, 0, 0, 1);
            color: white;
		}
    </style>
