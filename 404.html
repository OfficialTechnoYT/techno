<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Techno</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        /* Page Styling */
        html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
		}
        
        main {
    		flex: 1;
		}
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
    		flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff5252, #f5cbcb);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            max-width: 500px;
            width: 80vw;
            height: auto;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            padding: 5px 10px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-container a {
            font-size: 1.1em;
            text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

	@media (max-width: 694px) {
		.nav-container {
			top: 1.5vw;
			right: 1.5vw;
			padding: 0.7vw 0.8vw;
			gap: 1vw;
		}

		.nav-container a {
			font-size: 2.6vw;
			padding: 1vw 2vw;
			border-radius: 100vw;
		}
	}

	.nav-separator {
		width: 1px;
		height: 20px;
		background-color: white;
		opacity: 0.5;
	}

	.nav-container .home {
		color: white;
	}

        .nav-container .techno {
            color: rgba(200, 100, 100, 1);
        }
        
        .nav-container .productions {
            color: white;
        }

	.nav-container .domore {
		color: white;
	}

	.nav-container .techno-home {
		color: rgba(200, 100, 100, 1);
	}

	.nav-container .socials {
		color: rgba(55, 143, 250, 1);
	}

	.nav-container .home:hover {
		background: white;
		color: black;
	}

        .nav-container .techno:hover {
            background: rgba(200, 100, 100, 1);
            color: white;
        }
        
        .nav-container .productions:hover {
            background: white;
            color: black;
        }

	.nav-container .domore:hover {
		background: white;
		color: black;
	}

	.nav-container .techno-home:hover {
		background: rgba(200, 100, 100, 1);
		color: white;
	}

	.nav-container .socials:hover {
		background: rgba(55, 143, 250, 1);
		color: white;
	}

        /* 404 Section */
        .not-found {
            text-align: center;
            padding: 50px 20px;
        }

        .not-found h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

	.button-row {
		display: flex;
		justify-content: center;
		gap: 25px;
		margin-top: 20px;
	}

	.button-row a {
		display: inline-block;
            	padding: 10px 20px;
            	border-radius: 30px;
            	text-decoration: none;
            	font-size: 1.1em;
            	transition: background 0.3s ease, color 0.3s ease;
	}

	.button-row #techno-home {
		border: 2px solid rgba(200, 100, 100, 1);
		color: rgba(200, 100, 100, 1);
	}

        .button-row #strype-home {
		border: 2px solid black;
            	color: black;
        }

	.button-row #techno-home:hover {
		background: rgba(200, 100, 100, 1);
		color: white;
	}

        .button-row #strype-home:hover {
            	background: black;
            	color: white;
        }
        
        /* Footer */
        .footer {
    		background-color: #e2e2e2;
    		color: #000000;
    		text-align: center;
    		padding: 20px;
    		font-size: 0.95em;
    		margin-top: 40px;
		}

		.footer a {
    		color: #000000;
    		text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
		}

		.footer a:hover {
        	background: rgba(0, 0, 0, 1);
            color: white;
		}
    </style>
</head>
<body>
    <header>
        <img src="/assets/techno-logo.png">
    </header>
<main>
    <div class="nav-container">
	<a href="https://www.thestrype.com" class="home">Home</a>
        <a href="./" class="techno">Techno</a>
        <a href="https://productions.thestrype.com" class="productions">Productions</a>
	<a href="https://domore.thestrype.com" class="domore">DoMore</a>
	<div class="nav-separator"></div>
	<a href="./" class="techno-home">Techno Home</a>
	<a href="/socials" class="socials">Socials</a>
    </div>

    <section class="not-found">
        <h1>404: Page Not Found</h1>
	<div class="button-row">
		<a href="./" id="techno-home">Go To Techno Home</a>
        	<a href="https://www.thestrype.com" id="strype-home">Go To Strype Home</a>
	</div>
    </section>
</main>
<footer class="footer">
    <p>Email: <a href="mailto:techno@thestrype.com">techno@thestrype.com</a></p>
    <p>Phone: <a href="tel:+15159571715">+1 515-957-1715</a></p>
</footer>
</body>
</html>
