<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strype - 404</title>
    <link rel="icon" type="image/x-icon" href="https://www.thestrype.com/assets/favicon.ico">
    <style>
        /* Page Styling */
        html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
		}
        
        main {
    		flex: 1;
		}
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
    		flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #d9d9d9, #ffffff);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            max-width: 500px;
            width: 80vw;
            height: auto;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            padding: 5px 10px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-container a {
            font-size: 1.1em;
            text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

	.nav-separator {
		width: 1px;
		height: 20px;
		background-color: white;
		opacity: 0.5;
	}

	.nav-container .home {
		color: white;
	}

        .nav-container .techno {
            color: rgba(200, 100, 100, 1);
        }

        .nav-container .codek {
            color: rgba(75, 75, 175, 1);
        }
        
        .nav-container .productions {
            color: white;
        }

	.nav-container .domore {
		color: white;
	}

	.nav-container .home:hover {
		background: white;
		color: black;
	}

        .nav-container .techno:hover {
            background: rgba(200, 100, 100, 1);
            color: white;
        }

        .nav-container .codek:hover {
            background: rgba(50, 50, 150, 1);
            color: white;
        }
        
        .nav-container .productions:hover {
            background: white;
            color: black;
        }

	.nav-container .domore:hover {
		background: white;
		color: black;
	}

        /* 404 Section */
        .not-found {
            text-align: center;
            padding: 50px 20px;
        }

        .not-found h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.3s ease, color 0.3s ease;
            color: black;
        }

        .home-button:hover {
            background: black;
            color: white;
        }
        
        /* Footer */
        .footer {
    		background-color: #e2e2e2;
    		color: #000000;
    		text-align: center;
    		padding: 20px;
    		font-size: 0.95em;
    		margin-top: 40px;
		}

		.footer a {
    		color: #000000;
    		text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
		}

		.footer a:hover {
        	background: rgba(0, 0, 0, 1);
            color: white;
		}
    </style>
</head>
<body>
    <header>
        <img src="https://www.thestrype.com/assets/strype-logo.png">
    </header>
<main>
    <div class="nav-container">
	<a href="https://www.thestrype.com" class="home">Home</a>
        <a href="https://techno.thestrype.com" class="techno">Techno</a>
        <a href="https://www.thestrype.com/codek" class="codek">Codek</a>
        <a href="https://www.thestrype.com/productions" class="productions">Productions</a>
	<div class="nav-separator"></div>
	<a href="https://domore.thestrype.com" class="domore">DoMore</a>
    </div>

    <section class="not-found">
        <h1>404: Page Not Found</h1>
        <a href="./" class="home-button">Go Back Home</a>
    </section>
</main>
<footer class="footer">
    <p>Email: <a href="mailto:techno@thestrype.com">techno@thestrype.com</a></p>
    <p>Phone: <a href="tel:+15159571715">+1 515-957-1715</a></p>
</footer>
</body>
</html>
