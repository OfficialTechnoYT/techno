<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Techno - Strype</title>
    <link rel="icon" href="./assets/favicon.iso">
    <style>
        /* Page Styling */
        html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
		}
        
        main {
    		flex: 1;
		}
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
    		flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff5252, #f5cbcb);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            max-width: 500px;
            width: 80vw;
            height: auto;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            padding: 5px 10px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-container a {
            font-size: 1.1em;
            text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

	.nav-separator {
		width: 1px;
		height: 20px;
		background-color: white;
		opacity: 0.5;
	}

	.nav-container .home {
		color: white;
	}

        .nav-container .techno {
            color: rgba(200, 100, 100, 1);
        }

        .nav-container .codek {
            color: rgba(75, 75, 175, 1);
        }
        
        .nav-container .productions {
            color: white;
        }

	.nav-container .domore {
		color: white;
	}

	.nav-container .techno-home {
		color: rgba(200, 100, 100, 1);
	}

  	.nav-container .socials {
    		color: rgba(55, 143, 250, 1);
  	}

	.nav-container .home:hover {
		background: white;
		color: black;
	}

        .nav-container .techno:hover {
            background: rgba(200, 100, 100, 1);
            color: white;
        }

        .nav-container .codek:hover {
            background: rgba(50, 50, 150, 1);
            color: white;
        }
        
        .nav-container .productions:hover {
            background: white;
            color: black;
        }

	.nav-container .domore:hover {
		background: white;
		color: black;
	}

	.nav-container .techno-home:hover {
		background: rgba(200, 100, 100, 1);
		color: white;
	}

  	.nav-container .socials:hover {
    		background: rgba(55, 143, 250, 1);
    		color: black;
  	}

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff5252;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

        .box h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .box p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

	/* Embedded Video */
        .video-wrapper {
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 20px;
    		max-width: 800px;
    		margin: 0 auto;
		flex-wrap: nowrap;
        }

	.video-wrapper-vertical {
		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 30px;
    		max-width: 620px;
    		margin: 0 auto;
		flex-wrap: nowrap;
	}
        
        .video-container {
    		max-width: 600px;
    		width: 90%;
		aspect-ratio: 16 / 9;
    		background: #000;
    		border-radius: 15px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		margin: 0 auto;
    		display: flex;
    		align-items: center;
    		justify-content: center;
		overflow: hidden;
        }

	.video-container iframe {
		width: 100%;
		height: 100%;
		border: 0;
	}
    
    .video-container-vertical {
    		max-width: 300px;
    		width: 100%;
		aspect-ratio: 9 / 16;
    		background: #000;
    		border-radius: 15px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		margin: 0 auto;
    		display: flex;
    		align-items: center;
    		justify-content: center;
		overflow: hidden;
        }
        
        .video-container-vertical iframe {
            width: 100%;
            height: 100%;
	    border: 0;
        }
        
        .video-title {
    		max-width: 300px;
    		display: flex;
    		flex-direction: column;
    		align-items: center;
    		text-align: center;
    		word-wrap: break-word;
    		overflow-wrap: break-word;
            flex-shrink: 0;
	}

	#section2 .video-title {
		margin: 0 auto;
		position: relative;
		left: 30px;
	}

	.video-title h2 {
    		font-size: 1.5em;
    		margin: 0 0 10px;
    		word-break: break-word;
                text-align: center;
		max-width: 100%;
	}

	.video-title p {
    		font-size: 1em;
    		margin: 0 0 10px;
            text-align: center;
	}
    
    @media (max-width: 700px) {
    	.video-wrapper,
	.video-wrapper-vertical {
        	flex-direction: column;
        	align-items: center;
        	text-align: center;
	}

	.video-container-vertical {
		width: 50%;
		height: 50%;
	}
        
        .video-title {
        	max-width: 100%
        }
        
        .video-title h2 {
        	font-size: 1.3em
        }
        
        .video-title p {
        	font-size: 1em
        }

	#section2 .video-title {
		left: 0px;
	}
    }

	.video-title a {
    		display: inline-block;
    		padding: 7px 10px;
            border: 1px solid rgba(200, 100, 100, 1);
    		border-radius: 20px;
    		transition: background 0.3s ease, color 0.3s ease;
    		color: rgba(200, 100, 100, 1);
    		text-decoration: none;
    		margin-top: 10px;
	}

	.video-title a:hover {
    		background: rgba(200, 100, 100, 1);
    		color: white;
	}
        
        /* Footer */
        .footer {
    		background-color: #e2e2e2;
    		color: #000000;
    		text-align: center;
    		padding: 20px;
    		font-size: 0.95em;
    		margin-top: 40px;
		}

		.footer a {
    		color: #000000;
    		text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
		}

		.footer a:hover {
        	background: rgba(0, 0, 0, 1);
            color: white;
		}
    </style>
</head>
